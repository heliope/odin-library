<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="content blur">
        <header>
            <h1 id="headerBook"></h1>
        </header>
        <div id="books-auxiliar" class="hidden">
            <div id="books">
                <table>
                    <caption></caption>
                    <thead>
                        <tr id="book-table-header">
                            <th id="book-table-title">Book</th>
                            <th id="book-table-author">Author</th>
                            <th id="book-table-pages">Pages</th>
                            <th id="book-table-isread">IsRead</th>
                            <th id="book-table-change">Edit</th>
                            <th id="book-table-delete">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="book-table-body">
                    </tbody>
                </table>
            </div>
            <div id="add-book-img">
                <button  title="Add New Book" id="add-book-new">
                    <img src="ooui--add.svg" alt="button-add">
                </button>
            </div>
            <div id="delete-book-img">
                <button title="teste" id="delete-book-all">
                    <img src="fluent--delete-28-filled.svg" alt="button-delete">
                </button>
                
            </div>
        </div>
        <div id="form-welcome" class="grid">
            <form method="dialog" action="#">
                <fieldset>
                    <div class="title" id="form-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 32 32"><path fill="#c18053" d="M27.5 5.5h-9.3l-2.1 4.2H4.4v16.8h25.2v-21Zm0 4.2h-8.2l1.1-2.1h7.1Z"/><path fill="#59c2f2" d="m13.065 26.488l-.383-.365v-.753a4.48 4.48 0 0 0 5.557 0v.753l-.383.365a3.47 3.47 0 0 1-4.791 0"/><path fill="#59c2f2" d="M12.682 23.9V13a4.03 4.03 0 0 0 5.557 0v10.9l-.383.365a3.47 3.47 0 0 1-4.791 0Zm1.111-6.455h3.334v-1.111h-3.334Zm1.667 11.114a4.57 4.57 0 0 1-2.778-.966v2.077a4.03 4.03 0 0 0 5.557 0v-2.077a4.57 4.57 0 0 1-2.779.966"/><path fill="#8abf4f" d="m23.968 26.488l.383-.365v-.753a4.48 4.48 0 0 1-5.557 0v.753l.383.365a3.47 3.47 0 0 0 4.791 0"/><path fill="#8abf4f" d="M18.794 23.9V13a4.03 4.03 0 0 0 5.557 0v10.9l-.383.365a3.47 3.47 0 0 1-4.791 0Zm1.111-6.455h3.335v-1.111h-3.334Zm1.668 11.114a4.57 4.57 0 0 1-2.778-.966v2.077a4.03 4.03 0 0 0 5.557 0v-2.077a4.57 4.57 0 0 1-2.779.966"/><path fill="#b533a5" d="m30.081 26.488l.383-.365v-.753a4.48 4.48 0 0 1-5.557 0v.753l.383.365a3.47 3.47 0 0 0 4.791 0"/><path fill="#b533a5" d="M24.907 23.9V13a4.03 4.03 0 0 0 5.557 0v10.9l-.383.365a3.47 3.47 0 0 1-4.791 0Zm1.111-6.455h3.334v-1.111h-3.334Zm1.667 11.114a4.57 4.57 0 0 1-2.778-.966v2.077a4.03 4.03 0 0 0 5.557 0v-2.077a4.57 4.57 0 0 1-2.779.966"/></svg>
                        <legend>Please insert your name below!</legend>
                    </div>
                    <div id="user-details">
                        <input type="text" id="name" minlength="3"  maxlength="10" required placeholder="Name">
                    </div>
                    <div id="user-details-submit">
                        <button type="submit" id="register" disabled="true">Register</button>
                        <button type="reset" id="cancel" value="cancel">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="add-book" class="hidden">
            <form method="dialog" action="#">
                <fieldset>
                    <div id="book-title">
                        <legend>Please regist your book here!</legend>
                    </div>
                    <div id="survey-book">
                        <div id="book-details-title">
                            <label for="book" id="book-label">Title</label>
                            <input type="text" id="book-name" minlength="2"  maxlength="30" required>
                        </div>
                        <div id="book-details-pages">
                            <label for="book" id="pages-label">Pages</label>
                            <input type="number" id="book-pages" required>
                        </div>
                        <div id="book-details-author">
                            <label for="book" id="author-label">Author</label>
                            <input type="text" id="book-author" minlength="2"  maxlength="30" required>
                        </div>
                        <div id="book-details-isread">
                            <label for="book" id="isread-label">Already read?</label>
                            <input type="checkbox" id="book-isread" value="isread">
                        </div>
                    </div>
                    <div id="user-details-submit">
                        <button type="submit" id="book-add" disabled="true">Add</button>
                        <button type="reset" id="book-cancel" value="cancel">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="update-book" class="hidden">
            <form method="dialog" action="#">
                <fieldset>
                    <div id="book-title-update">
                        <legend>Please regist your book here!</legend>
                    </div>
                    <div id="survey-book-update">
                        <div id="book-details-title-update">
                            <label for="book" id="book-label-update">Title</label>
                            <input type="text" id="book-name-update" minlength="2"  maxlength="30" required>
                        </div>
                        <div id="book-details-pages-update">
                            <label for="book" id="pages-label-update">Pages</label>
                            <input type="number" id="book-pages-update" required>
                        </div>
                        <div id="book-details-author-update">
                            <label for="book" id="author-label-update">Author</label>
                            <input type="text" id="book-author-update" minlength="2"  maxlength="30" required>
                        </div>
                        <div id="book-details-isread-update">
                            <label for="book" id="isread-label-update">Already read?</label>
                            <input type="checkbox" id="book-isread-update" value="isread">
                        </div>
                    </div>
                    <div id="user-details-submit-update">
                        <button type="submit" id="book-add-update" disabled="true">Add</button>
                        <button type="reset" id="book-cancel-update" value="cancel">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
